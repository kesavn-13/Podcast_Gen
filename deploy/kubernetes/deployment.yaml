apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-podcast-agent
  namespace: default
  labels:
    app: ai-podcast-agent
    tier: application
    version: hackathon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-podcast-agent
  template:
    metadata:
      labels:
        app: ai-podcast-agent
        tier: application
    spec:
      containers:
      - name: podcast-agent
        image: 824274059565.dkr.ecr.us-west-2.amazonaws.com/podcast-gen:v20251104020238
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: NVIDIA_API_KEY
          valueFrom:
            secretKeyRef:
              name: nvidia-secrets
              key: api-key
        - name: HACKATHON_MODE
          value: "true"
        - name: USE_NVIDIA_NIM
          value: "true"
        - name: AWS_DEFAULT_REGION
          value: "us-west-2"
        - name: S3_BUCKET
          value: "nvidia-aws-hackathon-bucket"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "768Mi"
            cpu: "750m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: temp-storage
          mountPath: /app/temp
      volumes:
      - name: temp-storage
        emptyDir: {}
  # ECR access uses node IAM; no imagePullSecrets required

---
apiVersion: v1
kind: Service
metadata:
  name: ai-podcast-agent-service
  labels:
    app: ai-podcast-agent
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ai-podcast-agent

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-podcast-agent-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-podcast-agent
  minReplicas: 1
  maxReplicas: 1
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30